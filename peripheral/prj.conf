# Enable console
CONFIG_CONSOLE=y

# Enable shell
CONFIG_SHELL=y
CONFIG_SHELL_STACK_SIZE=4096

# Adjust system memory
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable BLE
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="LCS Peripheral"
CONFIG_BT_CTLR_ADV_EXT=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_CTLR_CONN_RSSI=y
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_GATT_DM=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_HCI_TX_STACK_SIZE=8192
CONFIG_BT_ATT_TX_COUNT=4
CONFIG_BT_BUF_CMD_TX_COUNT=16
CONFIG_BT_CTLR_SDC_TX_PACKET_COUNT=16
CONFIG_BT_BUF_ACL_TX_COUNT=200
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_LOG_LEVEL_INF=y

# Enable bonding
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_SETTINGS=y

CONFIG_NVS=y
CONFIG_SETTINGS=y

# Config logger
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=4096
